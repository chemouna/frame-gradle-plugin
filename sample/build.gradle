buildscript {
  repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-beta5'
  }
}

/*plugins {
  id "com.mounacheikhna.screenshots.frame" version "0.1.6"
}*/

apply plugin: 'com.android.application'
apply plugin: "com.mounacheikhna.screenshots.frame"

repositories {
  jcenter()
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.mounacheikhna.screenshots.sample"
    minSdkVersion 8
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile fileTree(dir: 'libs', include: ['*.jar'])
}


frames {
  inputDir = "screenshots"
  outputDir = "output"
  framesDir = "frames"
  selectedFrame = "galaxy_nexus_port_back.png"

  localTitlesMap =  [
          "en_US": ["list": "Display a list of Routines", "create": "Create a new routine"],
          "fr_FR": ["list": "Afficher une liste de routine", "create": "Cr√©er un nouveau routine"],
          "es_ES": ["list": "Mostrar una lista de rutinas", "create": "Crear una nueva rutina"]
  ]

  backgroundColor = "#4CAF50"
  textColor = "#FFFFFF"
  textSize = 40
  topOffset = 40
  useConventionPlayFolders = true
}



