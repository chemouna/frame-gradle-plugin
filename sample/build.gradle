buildscript {
  repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
  }
}

plugins {
  id "com.mounacheikhna.screenshots.frame" version "0.1.3"
}

apply plugin: 'com.android.application'

repositories {
  jcenter()
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.mounacheikhna.screenshots.sample"
    minSdkVersion 8
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile fileTree(dir: 'libs', include: ['*.jar'])
}


frames {
  screenshotsDir = "screenshots"
  framesDir = "frames"
  selectedFrame = "galaxy_nexus_port_back.png"
  localTitlesMap =  [
          "en_US": ["from": "Title for From", "to": "Title for To"],
          "fr_FR": ["from": "Titre pour From", "to": "Titre pour To"]
  ]
}



